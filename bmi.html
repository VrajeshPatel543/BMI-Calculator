            <a class="navbar-brand" href="bmi.html">BMI Calculator</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- Navbar Items  -->

                        <a class="nav-link" onclick="feetInchLayout()" href="#">Feet & Inches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="cmLayout()" href="#">Centimetres</a>
                    </li>
                </ul>

            </div>

        </div>

    </nav>

    <!-- Top Container with Chart and Calculator  -->
    <div class="container-fluid" id="top-container">

        <!-- Chart Section  -->
        <div class="container" id="instructions">
            <h3>BMI Chart:</h3>
            <table id="chart-table">
                <!-- Table Heading  -->
                <tr id="heading">
                    <td id="left-head">BMI</td>
                    <td>Weight Status</td>
                </tr>

                <!-- Table Content -->
                <tr id="under-weight">
                    <td>Below 18.5</td>
                    <td>Underweight</td>
                </tr>
                <tr id="normal-weight">
                    <td>18.5 - 24.9</td>
                    <td>Normal</td>
                </tr>
                <tr id="over-weight">
                    <td>25.0 - 29.9</td>
                    <td>Overweight</td>
                </tr>
                <tr id="obesity">
                    <td>30.0 - 34.9</td>
                    <td>Obesity</td>
                </tr>
                <tr id="extreme-obesity">
                    <td>>35</td>
                    <td>Extreme Obesity</td>
                </tr>

            </table>
        </div>

        <!-- Calculator Section  -->
        <div class="container-fluid" id="main-container">

            <!-- Data collecting form  -->
            <form action="#" class="container-fluid d-flex flex-column" id="main-form" onsubmit="return false">

                <div class="container-fluid p-0 d-flex">

                    <!-- Input for getting Height in Metres -->
                    <input type="number" class="form-control" name="" placeholder="Height in Metres (M)" step="any"
                        id="height">
                    <!-- Input for getting Height in Inches -->
                    <input type="number" class="form-control" placeholder="Height in Inches (in)" name="inches" max="11"
                        step="any" id="inches">
                </div>

                <!-- Input for getting Weight in Kilograms  -->
                <input type="number" class="form-control" name="" placeholder="Weight in Kilograms (Kgs)" id="weight">

                <div class="container-fluid d-flex" id="btn-grp">
                    <button type="submit" id="calc-btn" onclick="calcBMI()">Calculate BMI</button>
                    <div class="container btn-group d-flex conversion-btn">
                        <button class="btn-sm" onclick="feetInchLayout()" id="feet-btn">Height in feet & inches</button>
                        <button class="btn-sm" onclick="cmLayout()" id="cm-btn">Height in cm</button>
                    </div>
                </div>

            </form>

            <!-- Final Result Display -->
            <div class="container" id="result">
                <p>Your BMI is: </p>
                <div class="container" id="finalBMI"></div>
            </div>

        </div>

    </div>

    <!-- JavaScript Functions -->
    <script>

        // function to change color of BMI value according to BMI Chart 
        function chartBMI(bmi) {

            // for underweight
            if (bmi < 18.5) {
                document.getElementById('finalBMI').style.color = "rgba(251, 159, 159)";
            }

            // for normal weight
            else if (bmi >= 18.5 && bmi <= 24.9) {
                document.getElementById('finalBMI').style.color = "rgb(71, 246, 71)";
            }

            // for over weight
            else if (bmi >= 25 && bmi <= 29.9) {
                document.getElementById('finalBMI').style.color = "#FCE700";
            }

            // for obesity category
            else if (bmi >= 30 && bmi <= 34.9) {
                document.getElementById('finalBMI').style.color = "rgb(255, 182, 48)";
            }

            // for extreme obesity
            else {
                document.getElementById('finalBMI').style.color = "rgba(255, 0, 0, 0.555";
            }
        }

        //function to calculate BMI with height in Metres
        function calcBMI() {

            // Get values of elements 
            let h = document.getElementById('height').value;
            let w = document.getElementById('weight').value;

            // BMI Formula
            let bmi = w / (h * h);
            // Rounding off BMI to one point decimal
            bmi = bmi.toFixed(1);
            // Calling function to change BMI value's color 
            chartBMI(bmi);

            // Display value of BMI in span 
            document.querySelector("#finalBMI").innerHTML = bmi;

        }


        // Layout for height with feet & inches
        function feetInchLayout() {
            // Setting default values to elements 
            document.querySelector("#finalBMI").innerHTML = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
            document.getElementById('inches').value = NaN;
            document.getElementById('height').value = NaN;
            document.getElementById('weight').value = NaN;

            // Adding inches input method 
            document.getElementById('inches').style.display = "block";
            document.getElementById('height').placeholder = "Height in Feet (ft)";
            document.getElementById('inches').style.marginLeft = "10px";

            // Changing Calculate button 'onclick' event to call inFeet() function
            document.querySelector("#calc-btn").setAttribute("onclick", "inFeet()");
        }

        function inFeet() {

            let h = document.getElementById('height').value;
            let w = document.getElementById('weight').value;
            let i = document.getElementById('inches').value;

            // Converting feet into metres 
            let fTOm = h * 0.3048; //feet to metre
            let iTOm = i * 0.0254; //inch to metre
            let finalHeight = fTOm + iTOm;

            // Calculating BMI 
            let bmi = w / (finalHeight * finalHeight);
            bmi = bmi.toFixed(1);
            chartBMI(bmi);
            document.querySelector("#finalBMI").innerHTML = bmi;

        }

        function cmLayout() {
            // Setting default values to elements 
            document.querySelector("#finalBMI").innerHTML = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
            document.getElementById('inches').value = NaN;
            document.getElementById('height').value = NaN;
            document.getElementById('weight').value = NaN;

            // Hiding inches input method 
            document.getElementById('inches').style.display = "none";

            // Changing height input method's placeholder value 
            document.getElementById('height').placeholder = "Height in Centimetres (cm)";

            // Changing Calculate button 'onclick' event to  call inCM() function 
            document.querySelector("#calc-btn").setAttribute("onclick", "inCM()");

        }

        function inCM() {

            let h = document.getElementById('height').value;
            let w = document.getElementById('weight').value;

            // Converting Centimetres into Metres 
            h = h / 100;

            // Calculating BMI 
            let bmi = w / (h * h);
            bmi = bmi.toFixed(1);
            chartBMI(bmi);

            // Displaying BMI value in span 
            document.querySelector("#finalBMI").innerHTML = bmi;

        }

    </script>
